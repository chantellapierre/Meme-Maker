<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEME ME</title>
    <h1>MEME ME</h1>
    <link rel="stylesheet" href="memeGenerator.css">
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
</head>

<section>
<div id="meme-form" class="container"></div>
<body>
<form id="form">
<p>
<label for="img-input">Image:</label> 
<input type="link" id="img-input" name="img-input" placeholder="Your image URL">
</p>
<p>
<label for="text-top">Text on Top:</label> 
<input type="text" id="text-top" name="text-top" placeholder="Enter your text">
</p>
<p>
<label for="text-bottom">Text on Bottom:</label> 
<input type="text" id="text-bottom" name="text-bottom" placeholder="Enter your text">
</p>
<p>
<button id="generateBtn" type="submit" class="generateBtn">Generate</button>
</p>
</form>
</div>
<div id="meme-container"></div>
</section>
<script src="memeGenerator.js"></script>
</body>
</html>
